<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  .card {
    margin: auto;
    max-width: 500px;
  }
</style>
<div>
  <div class="row g-0 align-items-center">
    <div class="col-lg-6 mb-5 mb-lg-0">
      <img src="assets\decor.jpg" class="bgr" alt="" />
    </div>
    <div class="col-lg-6 mb-5 mb-lg-0">
      <div class="card cascading-left" style=" background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px); ">
        <div class="card-body p-5 shadow-5 text-center">
          <h2 class="fw-bold mb-5">Log in</h2>
          <form >
            <!-- Username input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" name="username" (keydown.enter)="onSubmit(aUser)" class="form-control" #username="ngModel" [(ngModel)]="aUser.username" required/>
              <small class="text-danger" *ngIf="username.invalid && username.touched">Thông tin này là bắt buộc.</small>
              <label class="form-label" for="form3Example3">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" name="password" (keydown.enter)="onSubmit(aUser)" class="form-control" #passwordInput [(ngModel)]="aUser.password" #password="ngModel" required/>
              <small class="text-danger" *ngIf="password.invalid && password.touched">Thông tin này là bắt buộc.</small>
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="onSubmit(aUser)">
              Sign in
            </button>
          </form>
          <!-- Register buttons -->
          <div class="text-center">
            <p>or sign in with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
