<div>
  <h2>Login</h2>
  <div *ngIf="error" style="color: red">{{ error }}</div>
  <div>
    <label>Email:</label>
    <input type="text" [(ngModel)]="email">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password">
  </div>
  <button (click)="login()">Login</button>
</div>
