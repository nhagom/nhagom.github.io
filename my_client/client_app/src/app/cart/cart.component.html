<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Giỏ Hàng</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">Sản Phẩm</span>
          <span class="cart-price cart-header cart-column">Giá</span>
          <span class="cart-quantity cart-header cart-column">Số Lượng</span>
        </div>
        <div class="cart-items">
          <div class="cart-row" *ngFor="let item of cart">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="{{item.image}}" width="100" height="100">
              <span class="cart-item-title">{{item.productName}}</span>
            </div>
            <span class="cart-price cart-column">{{item.price | number:'1.0-0'}}</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" (change)="changeCartQuan(item.productId)" [(ngModel)]="item.quantity" type="number" min="1" id="cart-quantity-{{item.productId}}" />
              <button class="bi bi-trash-fill" (click)="removeProduct(item.productId)" type="button"></button>
            </div>
          </div>
        </div>
        <div class="cart-total">
          <strong class="cart-total-title">Thành Tiền:</strong>
          <span class="cart-total-price" id="total">{{totalPrice() | number:'1.0-0'}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <a type="button" href="#!/payment" (click)="closeModal()" class="btn btn-primary">Thanh toán</a>
      </div>
    </div>
  </div>
</div>
