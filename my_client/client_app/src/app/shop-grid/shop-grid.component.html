<section class="bg-color">
  <div class="containers">

      <div class="row" *ngIf="products" >
        <div class="col-md-3"  *ngFor="let product of products | filter: searchText | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | sortProducts: sortOrder" >
          <div class="card"  >
                  <div class="card-main" >
                      <!-- <div class="discount" (click)="DetailProduct(product)">0%</div> -->

                      <div class="image" (click)="DetailProduct(product)">
                        <img src="{{product.image}}">
                      </div>
                      <div class="cart-line" (click)="DetailProduct(product)"></div>
                      <div class="cart-item">
                          <ul>
                              <li (click)="addToCart(product)"><a><i class="fa fa-shopping-basket" ></i></a></li>
                              <!-- <li><a href=""><i class="fa fa-heart"></i></a></li>

                        </ul> -->

                  </div>
                  <div class="content" (click)="DetailProduct(product)">
                      <a href="javascript:void(0);">{{product.productName}}</a>
                      <!-- <div class="rating">
                          <i class="fa fa-star-o"></i>

                      </div> -->
                      <p><span class="money fw-bold">{{product.price  | currency: "":"": "6.0"}}đ</span></p>
                  </div>
              </div>
          </div>
      </div>

  </div>
