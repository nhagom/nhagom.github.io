                        <div class="sidebar__item">
                          <h4> Lọc giá</h4>
                          <form (ngSubmit)="onPriceFilterSubmit()" #priceFilterForm="ngForm">
                            <table>
                              <th class="form-group">
                                <label for="minPrice">Giá tối thiểu:</label>
                                <input type="number" class="form-control" id="minPrice" name="minPrice" [(ngModel)]="minPrice" required min="0" step="10000" pattern="\d+">
                              </th>
                              <th class="form-group">
                                <label for="maxPrice">Giá tối đa:</label>
                                <input type="number" class="form-control" id="maxPrice" name="maxPrice" [(ngModel)]="maxPrice" required min="0" step="10000" pattern="\d+">
                              </th>
                              <tr>
                                <td colspan="2">
                                  <button type="submit" class="btn btn-primary" style="font-weight: bold;">Lọc</button>
                                </td>
                              </tr>
                            </table>
                          </form>
                        </div>

                    </div>

                    <div class="sidebar__item">
                      <div class="latest-product__text">
                          <h4>Sản phẩm mới</h4>
                          <app-product-all></app-product-all>
                      </div>
                  </div>
                </div>



                <div class="col-lg-9 col-md-7">
                    <div class="product__discount">

                        <div >
                          <div class="hero__search">
                              <div class="hero__search__form">
                                  <form action="#">
                                      <div class="hero__search__categories">
                                        <p ><i class="fa fa-search"></i></p>
                                          <span class="arrow_carrot"></span>
                                      </div>
                                      <input class="form-control" value="" required="required" title="" name="searchText" [(ngModel)]="searchText" placeholder="Bạn tìm sản phẩm nào?" type="text" #proName  >
                                      <button class="search-button" (click)="getProductsBySearchName(proName.value)"><b>Tìm</b></button>
                                  </form>
                              </div>
                          </div>

                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="filter__sort">
                                    <span for="sort">Sắp xếp theo:</span>
                                    <select name=" " id="sort" [(ngModel)]="sortOrder">
                                      <option value=" " disabled>--Sắp xếp--</option>
                                      <option value="price-asc">Giá tăng dần</option>
                                      <option value="price-desc">Giá giảm dần</option>
                                      <option value="name-asc">Tên A-Z</option>
                                      <option value="name-desc">Tên Z-A</option>
                                  </select>
                                </div>
                            </div>

                            <div class="col-lg-5 col-md-5">
                              <div class="filter__sort">
                                  <span for="sort">Khoảng giá:</span>
                                  <select name=" " id="sort" [(ngModel)]="sortPrice">
                                    <option value=" " disabled>--Lọc theo--</option>
                                    <option value="Under200K">Nhỏ hơn 200,000đ</option>
                                    <option value="From200KTo400K">200,000đ-400,000đ</option>
                                    <option value="From400KTo800K">400,000đ-800,000đ</option>
                                    <option value="Over800K">Trên 800,000đ</option>
                                </select>
                              </div>
                          </div>
                        </div>
                    </div>

<section class="bg-color">
  <div class="containers">

      <div class="row" *ngIf="products" >
        <div class="col-md-3"  *ngFor="let product of products | filter: searchText | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | sortProducts: sortOrder | sortProducts: sortPrice" >
          <div class="card"  >
                  <div class="card-main" >
                      <div class="image" (click)="DetailProduct(product)">
                        <img src="{{product.image}}">
                      </div>
                      <div class="cart-line" (click)="DetailProduct(product)"></div>
                      <div class="cart-item">
                          <ul>
                              <li (click)="addToCart(product)"><a><i class="fa fa-shopping-basket" ></i></a></li>
                          </ul>
                      </div>
                  </div>
                  <div class="content" (click)="DetailProduct(product)">
                      <a href="javascript:void(0);">{{product.productName}}</a>
                      <p><span class="money fw-bold">{{product.price  | currency: "":"": "6.0"}}đ</span></p>
                  </div>
              </div>
          </div>
      </div>

      <div class="page">
        <pagination-controls (pageChange)="p = $event" previousLabel=""
        nextLabel=""> </pagination-controls>
      </div >

  </div>
</section>
