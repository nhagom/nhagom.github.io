{{errMessage}}
<section id="posts" class="posts">
  <div class="container" data-aos="fade-up">
    <div class="row g-5">
      <div class="col-lg-8">
        <div class="row g-5">
          <div class="col-lg-4 border-start custom-border" *ngFor="let blog of blogs">
            <div class="post-entry-1">
              <a style="cursor:pointer" (click)="detailBlog(blog)">
                <img src="{{blog.imgTitle}}" alt="" class="img-fluid"  style="height:150px;width: 225px;">
              </a>
              <div class="post-meta"><span class="date">{{blog.blogName}}</span></div>
              <h4><a style="cursor:pointer" (click)="detailBlog(blog)">{{blog.blogTitle}}</a></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <!-- ======= Sidebar ======= -->
        <div class="aside-block">

          <ul class="nav nav-pills custom-tab-nav mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-popular-tab" data-bs-toggle="pill" data-bs-target="#pills-popular" type="button" role="tab" aria-controls="pills-popular" aria-selected="true">Popular</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-trending-tab" data-bs-toggle="pill" data-bs-target="#pills-trending" type="button" role="tab" aria-controls="pills-trending" aria-selected="false">Trending</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-latest-tab" data-bs-toggle="pill" data-bs-target="#pills-latest" type="button" role="tab" aria-controls="pills-latest" aria-selected="false">Latest</button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">

            <!-- Popular -->
            <div class="tab-pane fade show active" id="pills-popular" role="tabpanel" aria-labelledby="pills-popular-tab" *ngFor="let blog of blogs.slice(0,5)">
              <div class="post-entry-1 border-bottom">
                <div class="post-meta"><span class="date">{{blog.blogName}}</span> <span class="mx-1">&bullet;</span> <span>{{blog.blogDate}}</span></div>
                <h2 class="mb-2"><a (click)="detailBlog(blog)">{{blog.blogTitle}}</a></h2>
                <span class="author mb-3 d-block">{{blog.author}}</span>
              </div>
            </div> <!-- End Popular -->

            <!-- Trending -->
            <div class="tab-pane fade" id="pills-trending" role="tabpanel" aria-labelledby="pills-trending-tab" *ngFor="let blog of blogs.slice(5,10)">
              <div class="post-entry-1 border-bottom">
                <div class="post-meta"><span class="date">{{blog.blogName}}</span> <span class="mx-1">&bullet;</span> <span>{{blog.blogDate}}</span></div>
                <h2 class="mb-2"><a (click)="detailBlog(blog)">{{blog.blogTitle}}</a></h2>
                <span class="author mb-3 d-block">{{blog.author}}</span>
              </div>
            </div> <!-- End Trending -->

            <!-- Latest -->
            <div class="tab-pane fade" id="pills-latest" role="tabpanel" aria-labelledby="pills-latest-tab" *ngFor="let blog of blogs.slice(10,15)">
              <div class="post-entry-1 border-bottom">
                <div class="post-meta"><span class="date">{{blog.blogName}}</span> <span class="mx-1">&bullet;</span> <span>{{blog.blogDate}}</span></div>
                <h2 class="mb-2"><a (click)="detailBlog(blog)">{{blog.blogTitle}}</a></h2>
                <span class="author mb-3 d-block">{{blog.author}}</span>
              </div>
            </div> <!-- End Latest -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
