      <div class="blog-content-detail">
          <div *ngFor="let blog of blogs">

                  <img src="{{b.imgTitle}}" alt="">
                  <div>
                      <h2>{{b.blogTitle}}</h2>
                      <p>{{b.shortContent}}</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
