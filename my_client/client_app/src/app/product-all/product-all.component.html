
<p>{{errMessage}}</p>

<div style="text-align: center; "  >

  <input style="width: 200px; " type="text" #productStyle  placeholder="Search Product..."/>
  <button style="width: 70px; background-color: black; color: white; " (click)="getProductStyle(productStyle.value)">Search</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card"  >
        <div class="img-container" (click)="DetailProduct(product)">
          <div class="d-flex justify-content-between align-items-center p-2 first">
            <span class="percent">-5%</span>
            <!-- <span class="percent">{{product.discount}}</span> -->
            <span class="wishlist"><i class="bi bi-heart-fill"></i></span>
          </div>
          <div class="text-center">
            <img src="{{product.image}}" class="img-scale" >
          </div>
        </div>
        <div class="product-detail-container">
          <div class="d-flex justify-content-between align-items-center " (click)="DetailProduct(product)">

            <h6 (click)="DetailProduct(product)" class="mb-0 text-truncate">{{product.productName}}</h6>
          </div>
          <div >
            <span (click)="DetailProduct(product)" class="text-danger fw-bold">${{product.price}}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-2" (click)="DetailProduct(product)">
            <!-- <div class="ratings"><i class="bi bi-star-fill me-1"></i>
              <span>{{product.tag}}</span>
            </div> -->
            <!-- <div class="count">Count:
              {{p.rating.count}}
            </div> -->
          </div>
            <div class="mt-3"> <button style="background-color: #d89779;" class="btn  d-block w-100 text-white fw-bold">Thêm vào giỏ hàng</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
