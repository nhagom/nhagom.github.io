<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


        <!-- ======= Menu Section ======= -->
        <section id="menu" class="menu">
          <div class="container" data-aos="fade-up">


            <ul class="nav nav-tabs d-flex justify-content-center" data-aos="fade-up" data-aos-delay="200">

              <li class="nav-item">
                <a class="nav-link active show" data-bs-toggle="tab" data-bs-target="#menu-starters">
                  <h4>Starters</h4>
                </a>
              </li><!-- End tab nav item -->

              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#menu-breakfast">
                  <h4>Breakfast</h4>
                </a><!-- End tab nav item -->

              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#menu-lunch">
                  <h4>Lunch</h4>
                </a>
              </li><!-- End tab nav item -->

              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#menu-dinner">
                  <h4>Dinner</h4>
                </a>
              </li><!-- End tab nav item -->

            </ul>

           </div>
        </section><!-- End Menu Section -->


<section class="bg-color">
  <div class="containers">
      <div class="title">
          <h2><span>Hàng</span> Gốm</h2>
      </div>
      <div class="row" >
          <div class="col-md-3" *ngFor="let product of products | paginate: { itemsPerPage: 10, currentPage: p }">
              <div class="card">
                  <div class="card-main">
                      <div class="discount">0%</div>

                      <div class="image">
                        <img src="{{product.image}}">
                      </div>
                      <div class="cart-line"></div>
                      <div class="cart-item">
                          <ul>
                              <li><a href=""><i class="fa fa-shopping-basket"></i></a></li>
                              <li><a href=""><i class="fa fa-heart"></i></a></li>
                              <li ><a (click)="DetailProduct(product)"><i class="fa fa-search"></i></a></li>
                          </ul>
                      </div>
                  </div>
                  <div class="content">
                      <a href="javascript:void(0);">{{product.productName}}</a>
                      <div class="rating">
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                      </div>
                      <p><span class="money fw-bold">{{product.price  | currency: "":"": "6.0"}}đ</span></p>
                  </div>
              </div>
          </div>
      </div>
      <pagination-controls class="page" (pageChange)="p = $event"></pagination-controls>

  </div>


</section>
