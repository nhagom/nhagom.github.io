<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="bg-color">
  <div class="containers">
      <div class="title">
          <h2><span>Hàng</span> Gốm</h2>
      </div>
      <div class="row" >
          <div class="col-md-3" *ngFor="let product of products">
              <div class="card">
                  <div class="card-main">
                      <div class="discount">0%</div>

                      <div class="image">
                        <img src="{{product.image}}">
                      </div>
                      <div class="cart-line"></div>
                      <div class="cart-item">
                          <ul>
                              <li><a href=""><i class="fa fa-shopping-basket"></i></a></li>
                              <li><a href=""><i class="fa fa-heart"></i></a></li>
                              <li ><a (click)="DetailProduct(product)"><i class="fa fa-search"></i></a></li>
                          </ul>
                      </div>
                  </div>
                  <div class="content">
                      <a href="javascript:void(0);">{{product.productName}}</a>
                      <div class="rating">
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                      </div>
                      <p><span class="money fw-bold">{{product.price}}</span></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
