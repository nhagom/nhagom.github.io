<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>




<section class="bg-color">
  <div class="containers">
      <div class="title">
          <h2><span>Hàng</span> Gốm</h2>
      </div>
      <div class="row" >
          <div class="col-md-3" *ngFor="let product of products | paginate: { itemsPerPage: 10, currentPage: p }">
              <div class="card">
                  <div class="card-main" >
                      <div class="discount">0%</div>

                      <div class="image" (click)="DetailProduct(product)">
                        <img src="{{product.image}}">
                      </div>
                      <div class="cart-item">
                          <ul>
                              <li (click)="addToCart(product.productId)"><i class="fa fa-shopping-basket" ></i></li>
                              <li><a href=""><i class="fa fa-heart"></i></a></li>
                              <li ><a><i class="fa fa-search"></i></a></li>
                          </ul>
                      </div>
                  </div>
                  <div class="content" (click)="DetailProduct(product)">
                      <a href="javascript:void(0);">{{product.productName}}</a>
                      <div class="rating">
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                      </div>
                      <p><span class="money fw-bold">{{product.price  | currency: "":"": "6.0"}}đ</span></p>
                  </div>
                </div>
          </div>
      </div>
      <div class="mt-8 py-5 flex justify-center items-center">
        <pagination-controls (pageChange)="p = $event" ></pagination-controls>
      </div >
  </div>


</section>
